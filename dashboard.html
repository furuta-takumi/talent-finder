        // --- Ëá™Áî±Â∏≥„É≠„Ç∏„ÉÉ„ÇØ ---
        const memoArea = document.getElementById('global-memo-area');
        const pageIndicator = document.getElementById('page-indicator');
        let notebookData = JSON.parse(localStorage.getItem('tf_notebook_data'));
        if (!notebookData) {
            const oldData = localStorage.getItem('tf_global_memo');
            notebookData = oldData ? [oldData] : [""];
        }
        let currentPageIndex = 0;
        let isAnimating = false;

        function updateNotebookUI() {
            if(memoArea) memoArea.value = notebookData[currentPageIndex];
            if(pageIndicator) pageIndicator.innerText = `${currentPageIndex + 1} / ${notebookData.length}`;
            localStorage.setItem('tf_notebook_data', JSON.stringify(notebookData));
        }
        if(memoArea) {
            memoArea.addEventListener('input', (e) => {
                notebookData[currentPageIndex] = e.target.value;
                localStorage.setItem('tf_notebook_data', JSON.stringify(notebookData));
            });
        }
        function changePage(direction) {
            if (!memoArea || isAnimating) return;
            if (direction === 'prev' && currentPageIndex <= 0) return;
            isAnimating = true;
            const outClass = direction === 'next' ? 'page-turn-next-out' : 'page-turn-prev-out';
            const inClass = direction === 'next' ? 'page-turn-next-in' : 'page-turn-prev-in';
            memoArea.classList.add(outClass);
            setTimeout(() => {
                memoArea.classList.remove(outClass);
                if (direction === 'next') {
                    if (currentPageIndex === notebookData.length - 1) notebookData.push("");
                    currentPageIndex++;
                } else {
                    currentPageIndex--;
                }
                updateNotebookUI();
                memoArea.classList.add(inClass);
                setTimeout(() => {
                    memoArea.classList.remove(inClass);
                    isAnimating = false;
                }, 400);
            }, 300);
        }
        function deleteCurrentPage() {
            if (notebookData.length <= 1) { notebookData[0] = ""; } else {
                notebookData.splice(currentPageIndex, 1);
                if (currentPageIndex >= notebookData.length) currentPageIndex = notebookData.length - 1; 
            }
            updateNotebookUI();
            alert('„Éö„Éº„Ç∏„ÇíÂâäÈô§„Åó„Åæ„Åó„ÅüüóëÔ∏è');
        }
        updateNotebookUI();

        // --- Daily Pickup ---
        function initDailyPickup() {
            const today = new Date().toISOString().split('T')[0];
            let savedData = JSON.parse(localStorage.getItem('tf_daily_pickup'));
            let pickupUser;
            if (savedData && savedData.date === today) {
                pickupUser = users.find(u => u.id === savedData.userId);
            }
            if (!pickupUser) {
                pickupUser = users[Math.floor(Math.random() * users.length)];
                localStorage.setItem('tf_daily_pickup', JSON.stringify({ date: today, userId: pickupUser.id }));
            }
            if (!pickupUser) return;
            const html = `
                <div class="relative bg-white p-4 pb-12 shadow-floating transform rotate-1 max-w-xl w-full">
                    <div class="absolute -top-3 left-1/2 transform -translate-x-1/2 w-32 h-8 bg-primary-100/50 rotate-1 tape"></div>

                    </div>

                        <div class="relative flex-shrink-0">

                            <p class="text-secondary-500 text-sm mb-4 border-b border-dashed border-secondary-300 pb-2 inline-block">${pickupUser.dept} / ${pickupUser.role}</p>
                            <div class="text-sm font-medium text-secondary-600 italic bg-yellow-50 p-3 rounded relative">
                                "${pickupUser.comment}"

                            </div>
                        </div>
                    </div>
                </div>
            `;
            dailyPickupContainer.innerHTML = html;
            dailyPickupContainer.classList.remove('hidden');
        }

        // --- „Éï„Ç£„É´„Çø„ÉºÂàùÊúüÂåñ ---
        function initFilters() {
            filterData.dept = [...new Set(users.map(u => u.dept))];
            
            let years = [...new Set(users.map(u => { const match = u.role.match(/[0-9]{4}/); return match ? match[0] : null; }))].filter(y => y);
            const currentYear = new Date().getFullYear();
            const maxYear = years.length > 0 ? Math.max(...years.map(y => parseInt(y))) : currentYear;
            for (let y = maxYear + 1; y <= currentYear; y++) years.push(String(y));
            filterData.year = years.sort().reverse().map(y => y + "Âπ¥");

            filterData.skill = [...new Set(users.flatMap(u => u.skills))].sort((a,b)=>a.localeCompare(b,'ja'));
            
            if(typeof officialCerts !== 'undefined'){
                filterData.cert = officialCerts.sort((a,b)=>a.localeCompare(b,'ja'));
            } else {
                filterData.cert = [...new Set(users.flatMap(u => u.certs))].sort((a,b)=>a.localeCompare(b,'ja'));
            }
            filterData.hobby = [...new Set(users.flatMap(u => u.hobbies))].sort((a,b)=>a.localeCompare(b,'ja'));

            // URL„Éë„É©„É°„Éº„ÇøÂèçÊò†
            const params = new URLSearchParams(window.location.search);
            if (params.get('skill')) addTag('skill', params.get('skill'));
            if (params.get('cert')) addTag('cert', params.get('cert'));
            if (params.get('hobby')) addTag('hobby', params.get('hobby'));
        }

        // --- Ë§áÊï∞ÈÅ∏Êäû„É≠„Ç∏„ÉÉ„ÇØ ---

        function addTag(type, value) {
            if (!value) return;
            if (selectedValues[type].includes(value)) return;
            
            selectedValues[type].push(value);
            renderTags(type);
            
            document.getElementById(`filter-${type}-input`).value = '';
            // „ÅÇ„Åà„Å¶Èñâ„Åò„Å™„ÅÑÔºàÈÄ£Á∂öÈÅ∏Êäû„Åó„ÇÑ„Åô„Åè„Åô„Çã„Å™„ÇâÈñâ„Åò„Å™„ÅÑÊñπ„Åå‰æøÂà©„Å†„Åå„ÄÅ‰ªäÂõû„ÅØÈñâ„Åò„ÇãÊåôÂãï„ÅØÁîªÈù¢Â§ñ„ÇØ„É™„ÉÉ„ÇØ„ÅÆ„Åø„Å´„Åô„ÇãÔºâ
            // openList(type) „ÇíÂëº„Çì„Åß„É™„Çπ„Éà„ÇíÊõ¥Êñ∞ÔºàÈÅ∏ÊäûÊ∏à„Åø„ÇíÈô§Â§ñ„Åô„Çã„Å™„Å©Ôºâ„Åó„Å¶„ÇÇËâØ„ÅÑ„Åå„ÄÅ„Åì„Åì„Åß„ÅØ„Ç∑„É≥„Éó„É´„Å´ÂÖ•Âäõ„Çí„ÇØ„É™„Ç¢„Åô„Çã„Å†„Åë
            document.getElementById(`filter-${type}-input`).focus();
            
            filterUsers();
        }

        function removeTag(type, value) {
            selectedValues[type] = selectedValues[type].filter(v => v !== value);
            renderTags(type);
            filterUsers();
        }

        function clearTags(type) {
            selectedValues[type] = [];
            renderTags(type);
            document.getElementById(`filter-${type}-input`).value = '';
            filterUsers();
        }

        function renderTags(type) {
            const container = document.getElementById(`tags-${type}`);
            const clearBtn = document.getElementById(`clear-${type}`);
            container.innerHTML = '';

            if (selectedValues[type].length > 0) {
                clearBtn.classList.remove('hidden');
                selectedValues[type].forEach(val => {
                    const tag = document.createElement('span');
                    let bgClass = "bg-gray-100 text-gray-700";
                    if(type === 'skill') bgClass = "bg-primary-50 text-primary-700 border border-primary-100";
                    if(type === 'cert') bgClass = "bg-accent-50 text-accent-700 border border-accent-100";
                    if(type === 'hobby') bgClass = "bg-success-50 text-success-700 border border-success-100";
                    if(type === 'dept') bgClass = "bg-secondary-100 text-secondary-800 border border-secondary-200";

                    tag.className = `inline-flex items-center gap-1 px-2 py-0.5 rounded text-xs font-bold ${bgClass}`;
                    tag.innerHTML = `${val} <button onclick="removeTag('${type}', '${val}')" class="hover:text-red-500 font-bold ml-1">√ó</button>`;
                    container.appendChild(tag);
                });
            } else {
                clearBtn.classList.add('hidden');
            }
        }

        // „É™„Çπ„Éà„ÇíÂº∑Âà∂ÁöÑ„Å´Èñã„ÅèÔºà„Éà„Ç∞„É´„Åß„ÅØ„Å™„ÅÑÔºâ
        function openList(type) {
            const list = document.getElementById(`list-${type}`);
            const input = document.getElementById(`filter-${type}-input`);
            
            // ‰ªñ„ÅÆ„É™„Çπ„Éà„ÇíÈñâ„Åò„Çã
            ['dept','year','skill','cert','hobby'].forEach(t => {
                if(t !== type) document.getElementById(`list-${t}`).classList.add('hidden');
            });

            // Â∏∏„Å´Èñã„Åè
            renderListItems(type, input.value); 
            list.classList.remove('hidden');
        }

        function renderListItems(type, filterText) {
            const list = document.getElementById(`list-${type}`);
            list.innerHTML = '';
            const val = filterText ? filterText.toLowerCase() : '';
            let matches = filterData[type];

            if (val) {
                if(type === 'year'){
                    matches = matches.filter(item => item.includes(val));
                } else {
                    matches = matches.filter(item => item.toLowerCase().includes(val));
                }
            }
            if (matches.length > 0) {
                matches.forEach(item => {
                    if (selectedValues[type].includes(item)) return;
                    const li = document.createElement('li');
                    li.className = "px-3 py-2 hover:bg-gray-50 cursor-pointer text-sm font-medium text-gray-700 border-b border-gray-100 last:border-0";
                    li.innerText = item;
                    li.onmousedown = (e) => {
                        e.preventDefault();
                        addTag(type, item);
                    };
                    list.appendChild(li);
                });
            }
            if (list.children.length === 0) {
                const li = document.createElement('li');
                li.className = "px-3 py-2 text-sm text-gray-400";
                li.innerText = val ? "Ë¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì" : "ÂÖ®„Å¶ÈÅ∏ÊäûÊ∏à„Åø";
                list.appendChild(li);
            }
        }

        function filterList(type, text) {
            renderListItems(type, text);
        }

        function resetFilter(shouldRender = true) {
            inputSearch.value = '';
            ['dept','year','skill','cert','hobby'].forEach(t => {
                selectedValues[t] = [];
                renderTags(t);
                document.getElementById(`filter-${t}-input`).value = '';
                if(t==='skill') document.querySelector('input[name="logic-skill"][value="or"]').checked = true;
                if(t==='cert') document.querySelector('input[name="logic-cert"][value="or"]').checked = true;
            });
            if(shouldRender) filterUsers();
        }

        document.addEventListener('click', (e) => {
            ['dept','year','skill','cert','hobby'].forEach(type => {
                const wrap = document.getElementById(`filter-${type}-input`).parentElement;
                if (!wrap.contains(e.target)) {
                    document.getElementById(`list-${type}`).classList.add('hidden');
                }
            });
        });

        function renderUsers(list) {
            listContainer.innerHTML = '';
            countDisplay.innerText = list.length;
            if (list.length === 0) { noResultMsg.classList.remove('hidden'); return; }
            else { noResultMsg.classList.add('hidden'); }

            list.forEach((user, index) => {
                const delay = index < 12 ? `style="animation-delay: ${index * 50}ms"` : '';
                const rotate = (Math.random() * 2 - 1).toFixed(1); 
                const skillsHtml = user.skills.slice(0, 2).map(tag => 
                    `<span onclick="event.preventDefault(); event.stopPropagation(); searchByTag('skill', '${tag}')" 
                           class="clickable-tag px-2 py-0.5 rounded text-[10px] font-bold bg-primary-50 text-primary-700 border border-primary-100 hover:bg-primary-100 transition">
                       ${tag}
                     </span>`
                ).join('');
                const certsHtml = user.certs.length > 0 
                    ? `<div onclick="event.preventDefault(); event.stopPropagation(); searchByTag('cert', '${user.certs[0]}')" 
                            class="clickable-tag mt-2 inline-flex items-center gap-1 text-[10px] font-bold text-white bg-accent-400 px-2 py-0.5 shadow-sm transform -rotate-1 hover:rotate-0 transition">
                            <span>‚òÖ</span> <span class="truncate max-w-[120px]">${user.certs[0]}</span>
                       </div>` 
                    : '<div class="h-[26px] mt-2"></div>';

                const cardHtml = `
                    <div class="group bg-white p-5 shadow-paper hover:shadow-floating transition-all duration-300 flex flex-col h-full relative animate-fade-in" 
                         style="transform: rotate(${rotate}deg); animation-delay: ${index * 50}ms">
                        <div onclick="location.href='profile.html?id=${user.id}'" class="cursor-pointer">
                            <div class="pin-tack"></div>
                            <div class="flex items-start justify-between mb-3 pt-2">
                                <div class="flex items-center gap-3">
                                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${user.id}&backgroundColor=b6e3f4" class="w-12 h-12 rounded bg-secondary-50 border border-secondary-200 shadow-sm">
                                    <div class="flex-1">
                                        <div class="flex items-center gap-2">
                                            <h3 class="font-bold text-secondary-800 text-lg leading-tight group-hover:text-primary-600 transition-colors" style="font-family: 'Zen Maru Gothic'">${user.name}</h3>
                                            <button onclick="copyName('${user.name}', this); event.stopPropagation();" class="text-secondary-400 hover:text-secondary-600 transition p-1 rounded-full hover:bg-secondary-100" title="ÂêçÂâç„Çí„Ç≥„Éî„Éº">
                                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path></svg>
                                            </button>
                                        </div>
                                        <p class="text-xs text-secondary-500 font-bold mt-0.5 border-b border-secondary-200 inline-block">${user.dept}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="flex flex-wrap gap-1 mb-1 h-6 overflow-hidden">${skillsHtml}</div>
                                ${certsHtml}
                            </div>
                            <div class="bg-secondary-50/50 p-2 rounded border-l-4 border-secondary-300">
                                <p class="text-xs text-secondary-600 font-medium line-clamp-2">"${user.comment}"</p>
                            </div>
                        </div>
                        <div class="mt-2 flex justify-between items-center" onclick="location.href='profile.html?id=${user.id}'">
                            <span class="text-[10px] text-secondary-400 font-bold uppercase tracking-wider">${user.role}</span>
                            <span class="text-secondary-300 group-hover:text-primary-500 transition cursor-pointer">Ë©≥Á¥∞„Å∏ üëâ</span>
                        </div>
                    </div>
                `;
                listContainer.insertAdjacentHTML('beforeend', cardHtml);
            });
        }

        function hiraToKata(str) {
            return str.replace(/[\u3041-\u3096]/g, function(match) {
                var chr = match.charCodeAt(0) + 0x60;
                return String.fromCharCode(chr);
            });
        }

        // Ê§úÁ¥¢ÂÆüË°å (AND/OR„É≠„Ç∏„ÉÉ„ÇØËøΩÂä†)
        function filterUsers() {
            let rawKeyword = inputSearch.value; 
            const mode = document.querySelector('input[name="search-mode"]:checked').value;

            // „Çπ„Ç§„ÉÉ„ÉÅ„ÅÆÁä∂ÊÖãÂèñÂæó (OR/AND)
            const skillLogic = document.querySelector('input[name="logic-skill"]:checked') ? document.querySelector('input[name="logic-skill"]:checked').value : 'or';
            const certLogic = document.querySelector('input[name="logic-cert"]:checked') ? document.querySelector('input[name="logic-cert"]:checked').value : 'or';

            const deptVals = selectedValues.dept;
            const yearVals = selectedValues.year.map(y => y.replace("Âπ¥", ""));
            const skillVals = selectedValues.skill;
            const certVals = selectedValues.cert;
            const hobbyVals = selectedValues.hobby;

            let targetJoinYear = null;
            let keywordForTextSearch = rawKeyword.toLowerCase();
            let searchTokens = []; 

            if (mode === 'fuzzy' && rawKeyword) {
                const yearMatch = rawKeyword.match(/([0-9Ôºê-Ôºô]+)(?:Âπ¥ÁõÆ|Âπ¥|nenme|nenm|nen|ne|n)/i);
                if (yearMatch) {
                    const numStr = yearMatch[1];
                    const num = parseInt(numStr.replace(/[Ôºê-Ôºô]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0)));
                    if (num > 0) {
                        const currentYear = new Date().getFullYear();
                        targetJoinYear = (currentYear - num + 1).toString();
                        keywordForTextSearch = keywordForTextSearch.replace(yearMatch[0], '').trim();
                    }
                }
                const inputWords = keywordForTextSearch.split(/\s+/).filter(w => w.length > 0);
                if (inputWords.length > 0) {
                    inputWords.forEach(word => {
                        searchTokens.push(word);
                        const kataWord = hiraToKata(word);
                        if (kataWord !== word) searchTokens.push(kataWord);
                        if (typeof synonymDict !== 'undefined') {
                            Object.keys(synonymDict).forEach(dictKey => {
                                if (dictKey.startsWith(word)) {
                                    searchTokens.push(synonymDict[dictKey].toLowerCase());
                                }
                            });
                        }
                    });
                }
            } else {
                if(keywordForTextSearch) searchTokens.push(keywordForTextSearch);
            }
            
            const filtered = users.filter(user => {
                const searchTarget = `${user.name} ${user.kana} ${user.hobbies.join(' ')} ${user.skills.join(' ')} ${user.certs.join(' ')} ${user.comment} ${user.role}`.toLowerCase();
                
                let matchKeyword = true;
                if (mode === 'fuzzy') {
                    if (targetJoinYear && !user.role.includes(targetJoinYear)) matchKeyword = false;
                    if (matchKeyword && searchTokens.length > 0) {
                        const isHit = searchTokens.some(token => searchTarget.includes(token));
                        if (!isHit) matchKeyword = false;
                    }
                } else {
                    matchKeyword = searchTarget.includes(rawKeyword.toLowerCase());
                }

                const matchDept = deptVals.length === 0 || deptVals.includes(user.dept);
                const matchYear = yearVals.length === 0 || yearVals.some(y => user.role.includes(y));
                
                let matchSkill = true;
                if(skillVals.length > 0) {
                    if (skillLogic === 'and') {
                        matchSkill = skillVals.every(s => user.skills.includes(s));
                    } else {
                        matchSkill = skillVals.some(s => user.skills.includes(s));
                    }
                }

                let matchCert = true;
                if(certVals.length > 0) {
                    if (certLogic === 'and') {
                        matchCert = certVals.every(c => user.certs.includes(c));
                    } else {
                        matchCert = certVals.some(c => user.certs.includes(c));
                    }
                }

                const matchHobby = hobbyVals.length === 0 || hobbyVals.some(h => user.hobbies.includes(h));

                return matchKeyword && matchDept && matchYear && matchSkill && matchCert && matchHobby;
            });

            renderUsers(filtered);
        }

        inputSearch.addEventListener('input', filterUsers);
        initFilters(); renderUsers(users); filterUsers(); initDailyPickup();
    </script>
